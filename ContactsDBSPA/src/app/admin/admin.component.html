

<a class="button is-primary" id="btnadmin" [routerLink]="['/users']">Users</a>
<a class="button is-primary"id="btnadmin" [routerLink]="['/readlogs']" >Read Logs</a>
<a class="button is-primary"(click)="getCSV()" id="btnadmin">Get CSV</a>





<ngx-charts-bar-vertical
  [view]="view"
  [scheme]="colorScheme"
  [results]="dates"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  (select)="onSelect($event)">
</ngx-charts-bar-vertical>

<ngx-charts-pie-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="mostActive"
  [legend]="showLegend2"
  [explodeSlices]="explodeSlices"
  [labels]="showLabels"
  [doughnut]="doughnut"
  [gradient]="gradient"
  (select)="onSelect($event)">
</ngx-charts-pie-chart>
